<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="inputs">
            <input type="" name="entrada" id="entrada" class="input" value="1+5">
        </div>
        <div id="nums">
            <div class="cont">
                <button id="n1" class="num">1 </button>
                <button id="n2" class="num"> 2</button>
                <button id="n3" class="num"> 3</button>
                <button id="sum" class="operation">+</button>
            </div>
            <div class="cont">
                <button id="n4" class="num"> 4</button>
                <button id="n5" class="num"> 5</button>
                <button id="n6" class="num"> 6</button>
                <button id="less" class="operation">-</button>
            </div>
            <div class="cont">
                <button id="n7" class="num">7 </button>
                <button id="n8" class="num">8 </button>
                <button id="n9" class="num">9 </button>
                <button id="mul" class="operation">*</button>
            </div>
        </div>
        <div id="operations">
            <button id="division" class="operation operation-separete">/</button>
            <button id="equal" class="operation operation-separete">=</button>
            <button id="reset" class="operation operation-separete">Reset</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
